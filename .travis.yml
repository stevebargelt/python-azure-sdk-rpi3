language: python
sudo: required
services:
- docker
before_install:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker run --rm --privileged multiarch/qemu-user-static:register
install:
- docker build --rm --no-cache -t stevebargelt/python-azure-sdk-rpi3 .
- docker push stevebargelt/python-azure-sdk-rpi3
script: true
notifications:
  slack:
    rooms:
      secure: 
    template:
    - Status=%{result}, Job=%{repository_name}, Build=%{build_number}, URL=%{build_url},
      HUB=https://hub.docker.com/r/stevebargelt/python-azure-sdk-rpi3/
    on_success: change
    on_failure: always
